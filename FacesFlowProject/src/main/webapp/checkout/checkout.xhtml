<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Checkout</title>
</h:head>
<h:body>
	<h1>Dados do Cliente</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Nome" />
			<h:inputText value="#{checkoutBean.nome}" />

			<h:outputText value="Nacionalidade" />
			<h:inputTextarea value="#{checkoutBean.nacionalidade}" />
		</h:panelGrid>

		<h:commandButton value="Sair" action="exitValue" />
		<h:commandButton value="Proximo" action="checkoutA" />
	</h:form>
</h:body>
</html>
