<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Checkout</title>
</h:head>
<h:body>
	<h1>Confirmação</h1>
	<h:form>
		<h:panelGrid>
			<h:outputText value="Nome: #{checkoutBean.nome}" />
			<h:outputText value="Nacionalidade: #{checkoutBean.nacionalidade}" />
		</h:panelGrid>

		<h:commandButton value="Sair" action="exitValue" />
		<h:commandButton value="Anterior" action="checkout" />
		<h:commandButton value="Escolher Hotel" action="fluxoHotel" />
	</h:form>
</h:body>
</html>
