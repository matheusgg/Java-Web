<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>FacesFlow</title>
</h:head>
<h:body>
	<h1>FacesFlow - JSF 2.2</h1>

	<h:form>
		<h3>Configurar Entrega - Configuracao Simples</h3>
		<h:commandButton value="Configurar" action="entrega" />

		<h3>Compra - Configuracao com XML</h3>
		<h:commandButton value="Compra" action="compra" />

		<h3>Checkout - Configuracao com XML e chamada do fluxo de hoteis</h3>
		<h:commandButton value="Checkout" action="checkout" />

		<h3>Cadastro - Configuracao programatica utilizando 2 beans</h3>
		<h:commandButton value="Cadastro" action="cadastro" />
	</h:form>

</h:body>
</html>
