<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Dados da entrega</title>
</h:head>
<h:body>

	<h1>Endereço</h1>
	<h:form>
		<h:messages />

		<h:panelGrid columns="2">
			<h:outputLabel value="Endereco" />
			<h:inputText value="#{clienteBean.endereco}" />

			<h:outputLabel value="Observações" />
			<h:inputText value="#{clienteBean.observacoes}" />

			<h:panelGroup>
				<h:commandButton value="Anterior" action="entrega" />
				<h:commandButton value="Próximo" action="#{clienteBean.confirmaDados}" />
				<h:commandButton immediate="true" value="Cancelar" action="entrega-return" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
