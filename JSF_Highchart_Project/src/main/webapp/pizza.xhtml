<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Pie Chart</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
		type="text/javascript" />
	<script src="http://code.highcharts.com/stock/highstock.js" />
	<script src="http://code.highcharts.com/highcharts.js" />
	<script src="http://code.highcharts.com/modules/exporting.js" />
	<h:outputScript name="script.js" library="js" />
</h:head>
<h:body>
	<h:form>
		<p:commandButton value="Gerar Grafico de Pizza" action="#{chartBean.loadPieChartData}"
			update=":formGraficos"
			oncomplete="renderPieChart('pieContainer','Navegadores','#{chartBean.pieChartData}');" />
	</h:form>

	<h:form id="formGraficos">
		<p:poll interval="1" stop="#{!empty chartBean.pieChartData}">
			<div id="pieContainer" style="width: 100%; height: 500px;" />
		</p:poll>
	</h:form>
</h:body>
</html>
