<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>App - Home</title>
</h:head>
<h:body>
	<h1>Home</h1>
	<br />
	<h:outputText value="#{appBean.permissao}" />
	<h:form>
		<p:growl />
		<h:panelGrid columns="5">
			<sec:ifAnyGranted roles="ROLE_ADMIN">
				<h:commandLink value="Admin" action="pretty:admin" />
			</sec:ifAnyGranted>

			<h:commandLink value="User" action="pretty:user" />

			<h:commandLink value="Page" action="pretty:page" />

			<h:commandLink value="Metodo" actionListener="#{appBean.metodo}" />

			<h:outputLink value="javascript:void(0)"
				onclick="document.location='#{request.contextPath}/j_spring_security_logout'" title="Sair">
		Sair
		</h:outputLink>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
