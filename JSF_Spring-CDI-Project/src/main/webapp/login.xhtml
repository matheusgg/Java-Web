<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>App - Login</title>
</h:head>
<h:body>
	<h:panelGrid style="margin: 0 auto; width: 30%; margin-top: 15%;">
		<p:panel>
			<form id="login" method="post" action="#{request.contextPath}/j_spring_security_check">
				<h:panelGrid columns="2" style="margin: 0 auto;">
					<h:outputLabel value="Login" />
					<p:inputText id="j_username" required="true" requiredMessage="Por favor, Informe o usuÃ¡rio" />

					<h:outputLabel value="Senha" />
					<p:password id="j_password" required="true" requiredMessage="Por favor, Informe a senha" />
				</h:panelGrid>
				<h:panelGrid style="margin: 0 auto;">
					<h:outputText value="#{SPRING_SECURITY_LAST_EXCEPTION.message}" style="color:red;" />
				</h:panelGrid>
				<h:form>
					<h:panelGrid columns="2" style="margin: 0 auto;">
						<p:commandButton value="Entrar" ajax="false" />
						<p:commandButton value="Limpar" type="reset" />
					</h:panelGrid>
				</h:form>
			</form>
		</p:panel>
	</h:panelGrid>
</h:body>
</html>
