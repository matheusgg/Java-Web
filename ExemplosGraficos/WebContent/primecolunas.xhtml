<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Gráfico de vendas por país</title>
</h:head>
<h:body>
	<h:form id="graficos">
		<p:barChart value="#{vendaColunasBean.graficoBarras}"
			legendPosition="ne" title="Gráfico de Vendas por País"
			xaxisLabel="Ano das Vendas" yaxisLabel="Volume das Vendas" min="0"
			max="500" orientation="horizontal">
		</p:barChart>

		<br />
		<p:barChart value="#{vendaColunasBean.graficoBarras}"
			legendPosition="nw" title="Gráfico de Vendas por País"
			xaxisLabel="Ano das Vendas" yaxisLabel="Volume das Vendas" min="0"
			max="500" seriesColors="00FF00, 0000CD, FFFF00">
			<!-- itemSelect é o único evento dos gráficos do PrimeFaces, é acionado
				 sempre que houver um clique em uma determinada série-->
			<p:ajax event="itemSelect"
				listener="#{vendaColunasBean.selecionaSerieGrafico}"
				update=":graficos" />
		</p:barChart>

		<br />
		<p:barChart value="#{vendaColunasBean.graficoBarras}"
			rendered="#{vendaColunasBean.showLastChart}" legendPosition="se"
			title="Gráfico de Vendas por País" xaxisLabel="Ano das Vendas"
			yaxisLabel="Volume das Vendas" min="0" max="1000"
			seriesColors="FFFF00, 8A2BE2, 8B8682" stacked="true"
			orientation="horizontal" />
	</h:form>
</h:body>
</html>
