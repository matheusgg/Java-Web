<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Email</title>
</h:head>
<h:body>
	<h:form>
		<p:growl />
		<h:panelGrid columns="2">
			<h:outputText value="De:" />
			<p:inputText value="#{mailBean.de}" />

			<h:outputText value="Para:" />
			<p:inputText value="#{mailBean.para}" />

			<h:outputText value="Assunto:" />
			<p:inputText value="#{mailBean.assunto}" />

			<h:outputText value="Mensagem:" />
			<p:inputTextarea value="#{mailBean.mensagem}" cols="50" />

			<p:commandButton value="Limpar" type="reset" />
			<p:commandButton value="Enviar" action="#{mailBean.enviaMensagem}" ajax="false" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
