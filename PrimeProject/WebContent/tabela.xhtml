<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/principal.xhtml">
	<ui:define name="tituloJanela">Data Table</ui:define>
	<ui:define name="corpo">
		<ui:define name="titulo">Data Table - Row Selection</ui:define>
		<h:form>
			<br />
			<p:dataTable var="car" value="#{tabelaBean.mediumCarsModel}"
				selectionMode="single" selection="#{tabelaBean.selectedCar}">
				<f:facet name="header">
					<h:outputLabel value="Tabela" />
				</f:facet>
				<p:ajax event="rowSelect" listener="#{tabelaBean.onRowSelect}" />
				<p:column headerText="Nome" filterBy="#{car.nome}"
					filterMatchMode="contains">
					<h:outputLabel value="#{car.nome}" />
				</p:column>
				<p:column headerText="Preço" filterBy="#{car.preco}"
					filterMatchMode="contains">
					<h:outputLabel value="#{car.preco}" />
				</p:column>
				<f:facet name="footer">
					<h:outputLabel value="Carros" />
				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
