<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<!-- Para o correto funcionamento de tags personalizadas utilizando facelets
	 a declaração da taglib deve ficar no atributo xmlns da tag ui:composition -->
<ui:composition
	xmlns:util="http://java.sun.com/jsf/composite/components/util">
	<h:form id="listagem">
		<util:extrato height="170px" lista="#{lancamentoBean.lista}"
			saldos="#{lancamentoBean.saldos}" botaoExclusao="true"
			botaoEdicao="true" colunaSaldo="true" scrollable="false"
			larguraDescricao="142" colunaEntidade="true" linhas="4"/>
	</h:form>
</ui:composition>
</html>
