<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf">

<head>
<title>SpringSecProject</title>
</head>
<h:body>
	<f:view locale="#{sessionScope.locale}">
		<h:panelGrid columns="4">
			<h:link value="Go to Public Page" outcome="pretty:public" />
			<h:link value="Go to Secured Page" outcome="pretty:secured" />
			<h:link value="Go to Admin Secured Page" outcome="pretty:admin" />
			<a href="#{request.contextPath}/j_spring_security_logout">Logout</a>
		</h:panelGrid>
		<h:form>
			<h:panelGrid columns="3">
				<p>#{msgs['mensagem.teste']}</p>
				<h:commandButton action="#{appBean.changeLocale('pt', 'BR')}" value="Português" />
				<h:commandButton action="#{appBean.changeLocale('en', 'US')}" value="Inglês" />
			</h:panelGrid>
		</h:form>
		<hr />
		<ui:insert name="content">
			<h1>Conteudo</h1>
		</ui:insert>
		<hr />
		<h:form>
			<h:messages />
			<h:commandButton value="Save" action="#{appBean.save}" />
			<h:commandButton action="#{appBean.showCredentials}" value="Show Credentials" />
		</h:form>
	</f:view>
</h:body>
</html>
