<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<p:growl />
		<h:panelGrid columns="2">
			<h:outputLabel value="Usuario" />
			<p:inputText value="#{loginBean.usuario}" required="true"
				requiredMessage="Preencha o campo 'Usuário'" />

			<h:outputLabel value="Senha" />
			<p:password value="#{loginBean.senha}" required="true"
				requiredMessage="Preencha o campo 'Senha'" />

			<p:commandButton value="OK" action="#{loginBean.login()}"
				update="@form" />
			<p:commandButton value="Limpar" type="reset" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
