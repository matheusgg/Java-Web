<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:o="http://omnifaces.org/ui">

	<!--[if IE 8]>
			<div align="center" class="loading-div no-script-style">
				<h1>#{msgs['msg.browser.desatualizado']}</h1>
			</div>
		<![endif]-->

	<!-- NoScript Handler -->
	<noscript>
		<div align="center" class="loading-div no-script-style">
			<h1>#{msgs['msg.javascript.desativado']}</h1>
		</div>
	</noscript>

	<!-- PACE LOADER - turn this on if you want ajax loading to show (caution: uses lots of memory on iDevices)-->
	<script data-pace-options='{"restartOnRequestAfter":true}' type="text/javascript"
		src="#{request.contextPath}-resources/js/plugin/pace/pace.min.js"></script>

	<!-- Link to Google CDN's jQuery + jQueryUI; fall back to local -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script type="text/javascript">
		//<![CDATA[
			if (!window.jQuery) {
				document.write("<script src=\"#{request.contextPath}-resources/js/libs/jquery-2.0.2.min.js\"><\/script>");
			}
		//]]>
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script type="text/javascript">
		//<![CDATA[
			if (!window.jQuery.ui) {
				document.write("<script src=\"#{request.contextPath}-resources/js/libs/jquery-ui-1.10.3.min.js\"><\/script>");
			}
		//]]>
	</script>

	<!-- APP CONFIG -->
	<script type="text/javascript" src="#{request.contextPath}-resources/js/app.config.js"></script>

	<!-- JS TOUCH : include this plugin for mobile drag / drop touch events -->
	<script type="text/javascript" src="#{request.contextPath}-resources/js/plugin/jquery-touch/jquery.ui.touch-punch.min.js"></script>

	<!-- BOOTSTRAP JS -->
	<script type="text/javascript" src="#{request.contextPath}-resources/js/bootstrap/bootstrap.min.js"></script>

	<!-- BOOTSTRAP DATEPICKER LOCALE JS -->
	<script type="text/javascript" src="#{request.contextPath}-resources/js/datepicker/bootstrap-datepicker_#{okSessionMB.currentLocale}.js"></script>

	<!-- CUSTOM NOTIFICATION -->
	<script type="text/javascript" src="#{request.contextPath}-resources/js/notification/SmartNotification.min.js"></script>

	<!-- JARVIS WIDGETS -->
	<script type="text/javascript" src="#{request.contextPath}-resources/js/smartwidgets/jarvis.widget.min.js"></script>

	<!-- EASY PIE CHARTS -->
	<script type="text/javascript" src="#{request.contextPath}-resources/js/plugin/easy-pie-chart/jquery.easy-pie-chart.min.js"></script>

	<!-- SPARKLINES -->
	<script type="text/javascript" src="#{request.contextPath}-resources/js/plugin/sparkline/jquery.sparkline.min.js"></script>

	<!-- JQUERY VALIDATE -->
	<script type="text/javascript" src="#{request.contextPath}-resources/js/plugin/jquery-validate/jquery.validate.min.js"></script>

	<!-- JQUERY MASKED INPUT -->
	<script type="text/javascript" src="#{request.contextPath}-resources/js/plugin/masked-input/jquery.maskedinput.min.js"></script>

	<!-- browser msie issue fix -->
	<script type="text/javascript" src="#{request.contextPath}-resources/js/plugin/msie-fix/jquery.mb.browser.min.js"></script>

	<!-- FastClick: For mobile devices -->
	<script type="text/javascript" src="#{request.contextPath}-resources/js/plugin/fastclick/fastclick.min.js"></script>

	<!-- Datetimepicker -->
	<script src="#{request.contextPath}-resources/js/datetimepicker/datetimepicker.js" type="text/javascript"></script>

	<!-- Datetimepicker Locales -->
	<script src="#{request.contextPath}-resources/js/datetimepicker/datetimepicker-#{okSessionMB.currentLocale}.js" type="text/javascript"></script>

	<!-- Qtip2 -->
	<script src="#{request.contextPath}-resources/js/qtip2/jquery.qtip.min.js" type="text/javascript"></script>

	<!-- MAIN APP JS FILE -->
	<script type="text/javascript" src="#{request.contextPath}-resources/js/app.min.js"></script>

	<!-- ENHANCEMENT PLUGINS : NOT A REQUIREMENT -->
	<!-- Voice command : plugin -->
	<script type="text/javascript" src="#{request.contextPath}-resources/js/speech/voicecommand.min.js"></script>

	<!-- Moment -->
	<script type="text/javascript" src="#{request.contextPath}-resources/js/moment/moment-with-locales.min.js"></script>

	<!-- ONKNOWLEDGE GLOBAL JS -->
	<script jsf:name="onknowledge.js" jsf:library="js"></script>

	<!-- Specific Page Scripts -->
	<ui:insert name="specificJS" />

</ui:composition>
