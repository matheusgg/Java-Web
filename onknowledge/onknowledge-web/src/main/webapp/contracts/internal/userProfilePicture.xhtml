<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:of="http://omnifaces.org/functions"
	xmlns:o="http://omnifaces.org/ui">

	<o:importConstants type="br.com.ok.model.enums.Sexo" />

	<span class="ok-mobile-saudacao ok-msg-saudacao">#{msgs['msg.saudacao']}, #{okSecurityContext.loggedUser.nome}</span>

	<img alt="#{okSecurityContext.loggedUser.nome}" class="online user-profile-picture"
		src="#{!empty okSecurityContext.loggedUser.profilePicture ? okSecurityContext.loggedUser.profilePicture.encodedData :
				(okSecurityContext.loggedUser.sexo eq Sexo.MASCULINO ? request.contextPath.concat('-resources/img/avatars/male-profile.jpg') : 
				request.contextPath.concat('-resources/img/avatars/female-profile.jpg'))}" />

</ui:composition>
