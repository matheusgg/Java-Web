<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf">
	<div id="shortcut">
		<ul>
			<li><a jsf:outcome="pretty:email"
				class="jarvismetro-tile big-cubes bg-color-blue #{prettyContext.currentMapping.id eq 'email' ? 'selected' : ''}"> <span
					class="iconbox"> <i class="fa fa-envelope fa-4x"></i> <span>#{msgs['label.email']} <span
							class="label pull-right bg-color-darken qtdMsgsNaoLidas ok-hidden" />
					</span>
				</span>
			</a></li>
			<li jsf:rendered="#{!okSecurityContext.isUserInRole('ALUNO')}"><a jsf:outcome="pretty:events"
				class="jarvismetro-tile big-cubes bg-color-orangeDark #{prettyContext.currentMapping.id eq 'events' ? 'selected' : ''}"> <span
					class="iconbox"> <i class="fa fa-calendar fa-4x"></i> <span>#{msgs['menu.calendario']}</span>
				</span>
			</a></li>
			<li><a jsf:outcome="pretty:dashboard"
				class="jarvismetro-tile big-cubes bg-color-blueDark #{prettyContext.currentMapping.id eq 'dashboard' ? 'selected' : ''}"> <span
					class="iconbox"> <i class="fa fa-dashboard fa-4x"></i> <span>#{msgs['menu.dashboard']}</span>
				</span>
			</a></li>
			<li><a jsf:outcome="pretty:editProfile"
				class="jarvismetro-tile big-cubes bg-color-pinkDark #{prettyContext.currentMapping.id eq 'editProfile' ? 'selected' : ''}"> <span
					class="iconbox"> <i class="fa fa-user fa-4x"></i> <span>#{msgs['label.perfil']}</span>
				</span>
			</a></li>
		</ul>
	</div>
</ui:composition>
