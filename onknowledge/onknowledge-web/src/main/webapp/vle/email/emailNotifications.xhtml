
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<!-- URL -->
	<span id="newMailsSection" data-mail-page-location="#{request.contextPath}/email?id="
		data-url="#{request.contextPath}/ws/emails/pesquisaNovosEmailsRecebidosPorDestinatario?destinatario=#{okSecurityContext.loggedUser.id}"
		data-male-picture="#{request.contextPath}-resources/img/avatars/male-profile.jpg"
		data-female-picture="#{request.contextPath}-resources/img/avatars/female-profile.jpg" />

	<!-- Bottons -->
	<div class="btn-group btn-group-justified" data-toggle="buttons">
		<h5>#{msgs['label.mensagens.recentes']}</h5>
	</div>

	<!-- Content -->
	<div class="ajax-notifications custom-scroll">
		<ul class="notification-body" id="notification-body">
			<li class="ok-notification-item" />
		</ul>
	</div>
	<!-- end notification content -->
	<!-- footer: refresh area -->
	<span> #{msgs['label.atualizacao.notfs.msgs']}: <span id="lastNewMailsUpdate" />
		<button type="button" class="btn btn-xs btn-default pull-right" onclick="getNewUserMails()">
			<i class="fa fa-refresh" />
		</button>
	</span>
	<!-- end footer -->

</ui:composition>
