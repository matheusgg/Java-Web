txt.rodape.compartilhamento.integracao=The motivation for the creation of this tool comes through the difficulties experienced by us, students, related to issues of access, sharing and integration and academic content.
txt.rodape.ava=OnKnowledge was designed in order to serve as a support tool in studies and in the learning process, functioning as a "virtual classroom".
txt.rodape.inovacao=Today, with the high demand of information and technological advances, OnKnowledge comes as a tool to assist in the administration and use of these resources available.