txt.rodape.compartilhamento.integracao=A motiva\u00E7\u00E3o para a cria\u00E7\u00E3o desta ferramenta vem atrav\u00E9s das dificuldades vivenciadas por n\u00F3s, alunos, relacionadas a quest\u00F5es de acesso, compartilhamento e integra\u00E7\u00E3o de conte\u00FAdos acad\u00EAmicos.
txt.rodape.ava=O AVA OnKnowledge foi concebido com o objetivo de servir como ferramenta de apoio aos estudos e no processo de aprendizagem, funcionando como uma "sala de aula virtual".
txt.rodape.inovacao=Hoje em dia, com a alta demanda de informa\u00E7\u00F5es e avan\u00E7os tecnol\u00F3gicos constantes o OnKnowledge vem como uma ferramenta para auxiliar na administra\u00E7\u00E3o e utiliza\u00E7\u00E3o desses recursos dispon\u00EDveis.