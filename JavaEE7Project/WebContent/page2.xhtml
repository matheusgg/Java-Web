<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- Com o atributo contracts e possivel informar o nome da pasta onde esta o template que sera utilizado -->
<f:view contracts="contrato1">

	<ui:composition template="/template.xhtml">
		<ui:define name="title">App - Page 2</ui:define>
		<ui:define name="content">
			<h3>Pagina 2</h3>

			<h:form>
				<h:messages />
				<h:inputText size="50" validator="passValidator" value="#{flashBean.senha}">
					<f:passThroughAttribute name="placeholder" value="Insira a senha de acesso" />
				</h:inputText>
				<h:commandButton value="Go to page 3" action="#{flashBean.goToPage3}" />
			</h:form>
		</ui:define>
	</ui:composition>

</f:view>
</html>
