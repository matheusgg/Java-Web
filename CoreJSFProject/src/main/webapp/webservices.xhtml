<ui:composition template="/mainTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="titulo">Servicos Externos - Web Services</ui:define>
	<ui:define name="conteudo">

		<h1>WeatherWS</h1>

		<h5>Los Angeles</h5>
		<h:dataTable value="#{webServicesBean.forecastReturn.forecastResult}" var="forecast" border="2">
			<h:column>
				<f:facet name="header">Description</f:facet>
				<h:outputText value="#{forecast.desciption}" />
			</h:column>

			<h:column>
				<f:facet name="header">Data</f:facet>
				<h:outputText value="#{forecast.date.time}">
					<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Min.</f:facet>
				<h:outputText value="#{forecast.temperatures.morningLow}" />
			</h:column>

			<h:column>
				<f:facet name="header">Max.</f:facet>
				<h:outputText value="#{forecast.temperatures.daytimeHigh}" />
			</h:column>
		</h:dataTable>

	</ui:define>

</ui:composition>
