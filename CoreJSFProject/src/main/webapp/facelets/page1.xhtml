<ui:composition template="/mainTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:custom="http://customFaceletsTags.com/tags">

	<ui:define name="conteudo">

		<!-- 
			O componente ui:fragment e equivalente a ui:decorate, porem ele gera um componente que 
			e adicionado na arvore de vizualizacao. Alem de possuir o atributo rendered.
			<ui:fragment rendered="false">Teste</ui:fragment>
		-->

		<!-- Decorate deve especificar um template -->
		<ui:decorate template="/decoratorTemplate.xhtml">

			<ui:define name="complemento">
				<h1>Conteudo da Pagina 1</h1>
				<p>Complemento do decorador</p>
			</ui:define>

			<h:form>
				<h:inputText value="#{faceletsBean.name}" />
				<h:outputText value="#{faceletsBean.name}" />
				<br />

				<custom:actionButton value="Verificar Nome"  />
			</h:form>

		</ui:decorate>

	</ui:define>

</ui:composition>
