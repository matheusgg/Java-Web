<ui:composition template="/mainTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:m="http://master.com/ui">

	<ui:define name="titulo">Componentes Personalizados</ui:define>
	<ui:define name="conteudo">

		<h1>UISpinner</h1>
		<h:form>
			<m:uiSpinner max="12" min="1" valueChangeListener="#{componentesPersonalizadosBean.change}"
				actionMethod="#{componentesPersonalizadosBean.action}">
				<f:passThroughAttribute name="placeholder" value="Insira um valor" />
			</m:uiSpinner>
			<br />
			<h:commandButton value="OK" />
		</h:form>

		<h:form id="form">
			<m:uiFontSpinner fontSize="#{componentesPersonalizadosBean.fontSize}">
				<f:ajax render=":form:txt @this" listener="#{componentesPersonalizadosBean.metodoAjax}" />
			</m:uiFontSpinner>

			<h:outputText value="#{componentesPersonalizadosBean.text}" id="txt"
				style="font-size:#{componentesPersonalizadosBean.fontSize}px" />
		</h:form>
	</ui:define>

</ui:composition>
