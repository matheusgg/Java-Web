<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Componentes</title>
</h:head>
<h:body>
	<h1>Componentes</h1>
	<h:form id="formulario">
		<h:messages errorStyle="color: red;" />

		<h:panelGrid columns="2">
			<h:outputLabel value="Senha:" />
			<h:inputText id="text" />

			<h:outputLabel value="Comentario:" />
			<h:panelGroup layout="block">
				<h:inputTextarea value="#{componentesBean.comentario}" cols="50" rows="10" id="txtArea" required="true"
					label="Comentario" />
				<h:message for=":formulario:txtArea" errorStyle="color: red;" />
			</h:panelGroup>

			<h:outputLabel value="OneMenu:" />
			<h:selectOneMenu value="#{componentesBean.itemSelecionado}">
				<f:selectItem itemLabel="Item 1" itemValue="1" />
				<f:selectItem itemLabel="Item 2" itemValue="2" />
				<f:selectItem itemLabel="Item 3" itemValue="3" />
			</h:selectOneMenu>

			<h:outputLabel value="Listbox com size=1:" />
			<h:selectOneListbox value="#{componentesBean.itemSelecionado}" size="1">
				<f:selectItem itemLabel="Item 1" itemValue="1" />
				<f:selectItem itemLabel="Item 2" itemValue="2" />
				<f:selectItem itemLabel="Item 3" itemValue="3" />
			</h:selectOneListbox>

			<h:outputLabel value="OneMenu com grupos:" />
			<h:selectOneMenu value="#{componentesBean.itemSelecionado}">
				<f:selectItems value="#{componentesBean.itens}" />
			</h:selectOneMenu>
		</h:panelGrid>
		<h:commandButton value="OK" onclick="verificaSenha(this.form);" type="button" />
	</h:form>

	<pre>
		<h:outputText value="#{componentesBean.comentario}" />
	</pre>

	<script type="text/javascript">	
	//<![CDATA[
		function verificaSenha(form){
			var input = form[form.id + ':text'];
			var valor = input.value;
			if(valor == '123'){
				form.submit();
			}else{
				input.style.background = '#FF6A6A';
				input.style.color = '#FFF';
				input.style.border = '1px solid red';
			}
		}
	//]]>
	</script>
</h:body>
</html>
