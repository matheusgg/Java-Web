<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>App</title>
</h:head>
<h:body>
	<h1>Custom Scope</h1>

	<p>
		Custom Bean:
		<h:outputText value="#{customBean}" />
	</p>

	<p>
		Instancia recuperada de customBean:
		<h:outputText value="#{clientBean.bean}" />
	</p>

	<p>
		ClientBean:
		<h:outputText value="#{clientBean}" />
	</p>

	<h:form>
		<h:commandButton value="Take Bean" action="#{clientBean.searchBean}" />
	</h:form>
	<h:button outcome="objetosImplicitos" value="Go to Objetos Implicitos" />
</h:body>
</html>
