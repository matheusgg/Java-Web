<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>App</title>
</h:head>
<h:body>
	<h1>#{msgs.boas_vindas}</h1>

	<h:panelGrid columns="9">
		<h:button outcome="customScope" value="Go to Custom Scope" />
		<h:button outcome="componentes" value="Go to Components" />
		<h:button outcome="facelets/page1" value="Go to Facelets" />
		<h:button outcome="dataTable" value="Go to DataTable" />
		<h:button outcome="conversaoValidacao" value="Go to Conversores e Validadores" />
		<h:button outcome="eventos" value="Go to Eventos" />
		<h:button outcome="composite/compositeComponents" value="Go to Composite Components" />
		<h:button outcome="ajax" value="Go to Ajax" />
		<h:button outcome="componentesPersonalizados/componentesPersonalizados" value="Go to Componentes Personalizados" />
		<h:button outcome="servicosExternos" value="Go to Servicos Externos" />
		<h:button outcome="secured/autenticacaoPeloContainer" value="Go to Secured" />
		<h:button outcome="email" value="Go to Servicos Externos - Email" />
		<h:button outcome="webservices" value="Go to Servicos Externos - Web Services" />
		<h:button outcome="customFunctions" value="Go to Custom Functions" />
	</h:panelGrid>

	<h:outputFormat value="#{msgs.texto}">
		<f:param value="Usuario" />
	</h:outputFormat>

	<br />

	<h:outputFormat value="#{msgs.valor}">
		<f:param value="#{appBean.valor}" />
	</h:outputFormat>

	<br />

	<h:form>
		<h:outputFormat value="#{msgs.pontos}">
			<f:param value="#{appBean.pontos}" />
		</h:outputFormat>

		<h:commandButton value="Increment" action="#{appBean.incrementPoint}">
			<f:ajax render="@form" execute="@form" />
		</h:commandButton>
	</h:form>
</h:body>
</html>
