<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Enquete entre marcas</title>
</h:head>
<h:body>
	<h:form>
		<!-- Este componente tem a capacidade de enviar requisições ajax periodicas ao
		 servidor -->
		<p:poll update="grafico" interval="3" />

		<p:pieChart value="#{votoBean.graficoPizza}" legendPosition="w"
			showDataLabels="true" sliceMargin="5" fill="false" id="grafico"
			title="Preferência por marca" />
	</h:form>
</h:body>
</html>
