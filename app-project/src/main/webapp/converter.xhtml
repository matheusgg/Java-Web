<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<title>Generic Converter</title>
</h:head>
<h:body>
	<h1>Generic Converter</h1>
	<h:form>
		<h:messages />
		<h:selectOneMenu value="#{appConverterTestMB.usuarioSelecionado}" converter="genericConverter">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItems value="#{appConverterTestMB.usuarios}" var="usuario" itemLabel="#{usuario.nome}" itemValue="#{usuario}" />
		</h:selectOneMenu>
		<h:commandButton value="Selecionar" />
	</h:form>
	<div jsf:rendered="#{!empty appConverterTestMB.usuarioSelecionado}">
		<h3>Usuario selecionado:</h3>
		<p>
			Nome: #{appConverterTestMB.usuarioSelecionado.nome} <br /> Id: #{appConverterTestMB.usuarioSelecionado.id}
		</p>
	</div>
</h:body>
</html>
