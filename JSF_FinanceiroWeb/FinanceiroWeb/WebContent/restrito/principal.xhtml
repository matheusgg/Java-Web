<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<!-- Para a utilização da tag personalizada basta importar a taglib -->
<ui:composition template="/templates/principal.xhtml"
	xmlns:util="http://java.sun.com/jsf/composite/components/util">
	<ui:define name="corpo">
		<h1>Gerenciador Financeiro Pessoal</h1>
		Seja Bem-Vindo(a), #{contextoBean.usuarioLogado.nome}<br />

		<h:form>
			<h:panelGrid cellpadding="5">
				<h:panelGroup>
					<p:fieldset legend="Lançamentos até hoje" collapsed="true"
						toggleable="true">
						<div style="height: 120px;">
							<util:extrato height="100px" larguraDescricao="100"
								lista="#{lancamentoBean.listaAteHoje}" botaoExclusao="false"
								botaoEdicao="false" colunaSaldo="false" />
						</div>
					</p:fieldset>
				</h:panelGroup>
				<h:panelGroup>
					<p:fieldset legend="Lançamentos Futuros" collapsed="true"
						toggleable="true">
						<div style="height: 120px;">
							<util:extrato height="100px" larguraDescricao="100"
								lista="#{lancamentoBean.listaFuturos}" botaoExclusao="false"
								botaoEdicao="false" colunaSaldo="false" />
						</div>
					</p:fieldset>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
