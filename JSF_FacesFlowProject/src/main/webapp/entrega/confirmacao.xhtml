<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Dados da entrega</title>
</h:head>
<h:body>

	<h1>Confirmação</h1>
	<h:form>
		<h:panelGrid>
			<h:outputLabel value="Nome do cliente: #{flowScope.nomeCliente}" />
			<h:outputLabel value="CPF: #{flowScope.cpf}" />
			<h:outputLabel value="Endereço: #{flowScope.endereco}" />
			<h:outputLabel value="Observações: #{flowScope.observacoes}" />

			<h:panelGroup>
				<h:commandButton value="Anterior" action="endereco" />
				<h:commandButton immediate="true" value="Confirmar" action="entrega-return" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
