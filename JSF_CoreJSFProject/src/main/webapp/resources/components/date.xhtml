<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<!-- Aqui e informado o nome do backing component que auxiliara este componente. O backing componente deve estar anotado. -->
	<composite:interface componentType="compositeDateComponent">
		<composite:attribute name="value" type="java.util.Date" />
	</composite:interface>

	<composite:implementation>
		<h:panelGrid columns="3">
			<h:selectOneMenu id="dia">
				<f:selectItems value="#{componentDateBean.dias}" />
			</h:selectOneMenu>

			<h:selectOneMenu id="mes">
				<f:selectItems value="#{componentDateBean.meses}" />
			</h:selectOneMenu>

			<h:selectOneMenu id="ano">
				<f:selectItems value="#{componentDateBean.anos}" />
			</h:selectOneMenu>
		</h:panelGrid>
	</composite:implementation>

</ui:composition>
