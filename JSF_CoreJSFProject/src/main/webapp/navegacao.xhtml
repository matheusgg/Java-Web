<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>App</title>
</h:head>
<h:body>
	<h1>Navegacao</h1>

	<h:outputText value="#{navegacaoBean}" />

	<br />
	<p>
		Autorizado:
		<h:outputText value="#{empty flash.autorizado ? false : flash.autorizado}" />
	</p>

	<h:form>
		<h:messages errorStyle="color: red;" />
		<h:panelGroup layout="block">
			<h:outputLabel value="Usuario:" />
			<h:inputText value="#{navegacaoBean.user}" />
		</h:panelGroup>

		<h:commandButton action="#{navegacaoBean.verificaDados}" value="Autorizar" />

		<br />
		<h:commandButton action="#{navegacaoBean.navegate}" value="Go with flash" />
	</h:form>

	<!-- Com 'includeViewParams' todos os parametros recebidos por esta pagina serao repassados para a pagina seguinte -->
	<h:button value="Go with params" outcome="navegacao2?parametro=1" includeViewParams="true"
		disabled="#{empty flash.autorizado or !flash.autorizado}">
		<f:param name="parametro2" value="2" />
	</h:button>
</h:body>
</html>
