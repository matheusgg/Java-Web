<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title><ui:insert name="titulo">Facelets</ui:insert></title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="jquery-ui-1.10.3.custom.css" />
	<h:outputScript library="js" name="jquery-1.9.1.js" />
	<h:outputScript library="js" name="jquery-ui-1.10.3.custom.js" />
</h:head>
<h:body>
	<div id="header">
		<h1>Header</h1>
	</div>

	<div>
		<ui:insert name="conteudo">Conteudo Padrao</ui:insert>
	</div>

	<div id="footer">
		<h5>Footer</h5>
	</div>

	<!-- 
		O componente ui:debug fornece uma forma de analisar a arvore de componentes e as variaveis da pagina atraves
		de informacoes exibidas em uma nova aba que pode ser vizualizada atraves de uma tecla de atalho, que por
		padrao e CTRL+SHIFT+d. Porem esta tecla pode ser especificada com o atributo  hotkey.
 	-->
	<ui:debug />

</h:body>
</html>
