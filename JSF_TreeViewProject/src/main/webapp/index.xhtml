<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>TreeView</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<h:outputScript library="js" name="treeView.js" />
	<h:outputStylesheet library="css" name="treeView.css" />
</h:head>
<h:body>
	<h1>TreeView - #{appBean}</h1>

	<h:form>
		<h:messages />

		<div id="treeView" />
		<h:commandButton value="OK" action="#{appBean.test}" />
	</h:form>

	<h3>Icons</h3>
	<img src="#{resource['img:icon-open.png']}" />
	<img src="#{resource['img:icon-close.png']}" />

	<script type="text/javascript">
		var treeViewData = jQuery.parseJSON('#{requestScope["master.treeView.data"]}');
		jQuery(document).ready(createTreeView(treeViewData));
	</script>
</h:body>
</html>
